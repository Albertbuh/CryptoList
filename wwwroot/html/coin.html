<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../thumbnails/icon.png" />
    <title>Toplist</title>
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/coin/coin.css" />
    <link rel="stylesheet" href="../styles/coin/coinButtons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="coin-container">
      <div class="card">
        <img src="" alt="" />
        <div class="left">
          <h1 id="name"></h1>
          <div class="prices">
            <p id="usd"></p>
            <p id="eur"></p>
            <p id="usr"></p>
          </div>
        </div>
      </div>
    </div>
    <button class="button-back" onclick="history.back()">
      <img src="../thumbnails/arrow-left.png" alt="button" />
    </button>
    <button id="btn-up" class="button-up" onpointerdown="window.scrollTo(0, 0)">
      <img src="../thumbnails/arrow-up.png" alt="button" />
    </button>
    <script type="module" src="../js/coin/main.js"></script>
  </body>
</html>
